        .confetti {
            position: absolute;
            width: 100%;

            opacity: 0;
            pointer-events: none;
            animation: confetti 3s forwards;
        }
        img { 
            width: 100px; 
            position: absolute;
            top: 10%;
            left: 50%;
            animation: floatDoraemon 5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes floatDoraemon {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 20px); }
            100% { transform: translate(-50%, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes confetti {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
